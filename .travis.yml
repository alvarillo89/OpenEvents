language: python

# Test different python versions:
python:
  - "3.0"
  - "3.1"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6.8"
  - "3.7"

# Install dependencies:
install:
  - make install
  - pip install codecov

# Run tests:
script:
  - make test

# Send coverture report to Codecov:
after_success:
  - codecov