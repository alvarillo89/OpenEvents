# Set lenguage:
language: python

# Test different python versions:
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6.8"
  - "3.7"
  - "3.8"
  - "3.8-dev"  # Dev version

# Install dependencies:
install:
  - make install
  - pip install codecov

# Run tests:
script:
  - make test

# Send coverage report to Codecov:
after_success:
  - codecov