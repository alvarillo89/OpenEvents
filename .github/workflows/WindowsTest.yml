name: Windows Test

# Lanzar este Workflow cuando se haga un push al repositorio:
on: [push]

jobs:
  build:
    # Los test se realizarán en windows:
    runs-on: windows-latest
    # Se probará con 4 versiones de Python en paralelo:
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.4, 3.5, 3.6, 3.7]

    steps:
      # Clonar el repositorio para los test:
      - uses: actions/checkout@v1
      # Configurar la versión de Python correspondiente:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      # Instalar las depedencias necesarias para los test:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install
      # Ejecutar los test:
      - name: Test
        run: |
          make test
